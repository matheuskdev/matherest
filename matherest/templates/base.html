<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Mathrest
        {%endblock%}
    </title>
</head>
<body>
    {% block body %}
    <h1>My First Website With Flask</h1>

        {% block form %}
            <form method="POST">
                {{ form.csrf_token }}

                {{ form.email.label()}}
                {{ form.email() }}

                {{ form.password.label()}}
                {{ form.password() }}

                {{ form.button_confirm()}}
                
            </form>
        {%endblock%}

    {%endblock%}
</body>
</html>
